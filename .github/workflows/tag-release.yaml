on:
  push:
    branches:
      - main

jobs:
  tag-github-release:
    name: Tag and create Github Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          echo "version=$(grep version pyproject.toml | cut -d= -f2- | tr -d '"')" >> $GITHUB_OUTPUT

      - name: Create Tag
        id: tag-version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.get-version.outputs.version }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag-version.outputs.new_tag }}
          name: Release ${{ steps.tag-version.outputs.new_tag }}
          body: ${{ steps.tag-version.outputs.changelog }}
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
    - tag-github-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pypa/build
        run: |
          python3 -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: |
          python3 -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

  pypi-release:
    name: PyPi Release
    runs-on: ubuntu-latest
    needs:
    - build
    environment:
      name: pypi test
      url: https://testpypi.org/p/fabledata
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
